    <script>
      $(document).ready(function(){
        $("#signup").hide();
          $("#login").hide();
          $("#adminForm").hide();
          $("#homeSide").show();
          
        $("#home1").click(function(){
          $("#signup").hide();
          $("#login").hide();
          $("#adminForm").hide();
          $("#homeSide").show();
        });
        $("#adminToggle, #adminToggle2").click(function(){
          $("#homeSide").hide();
          $("#login").hide();
          $("#signup").hide();
          $("#adminForm").show(); 
        });
        

        $("#studentToggle, #studentToggle2, #loginButton").click(function(){
          $("#homeSide").hide();
          $("#adminForm").hide();
          $("#signup").hide();
          $("#login").show();
        });

        $("#signupButton").click(function(){
          $("#homeSide").hide();
          $("#adminForm").hide();
          $("#signup").show();
          $("#login").hide();
        });

      });
      </script>
    
</head>

                  <div id="signup">   
                    <h1>Sign Up</h1>
                    <form action="registration.php" method="post">
                    <div class="top-row">
                        <input type="text" name="first" placeholder="First Name" required autocomplete="off" />
                        <input type="text" name="last" placeholder="Last Name" required autocomplete="off"/>
                    </div>
                      <input type="text" name="username" class="inp" placeholder="Username" required autocomplete="off"/>

                      <input type="tel" name="contact" class="inp" placeholder="Phone Number" required autocomplete="off"/>

                    <button type="submit" name="submit" class="button button-block">Log In</button>
